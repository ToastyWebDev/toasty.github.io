            </div></header></li>

    <section class="contact" id="contact">
        <div class="contact-text">
            <h2><span>Contact</span> Us</h2>
            <h4></h4>
            <p></p>
            <div class="contact-list">
                <li><a href="Tel:+"><i class="fa fa-phone" aria-hidden="true"></i> Call</a></li>
                <li><a href="mailto:"> <i class="fa fa-envelope" aria-hidden="true"></i> Mail</a></li>
            </div>
            <div class="contact-icons">
                <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                <a href="https://wa.me/0" target="_blank"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <form action="" class="action">
                <input type="name" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email Address" required>
                <input type="tel" placeholder="Your Mobile Number" required>
                <textarea name="" id="" cols="35" rows="5" placeholder="How Can We Be Of Help?" required></textarea>
                <input type="submit" value="Send Message" class="submit" required>
            </form>
        </div>

    </section>
